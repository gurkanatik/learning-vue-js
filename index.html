<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>

    <title>Greet to the Vue!</title>
</head>
<body>
<div id="app">
    <div class="container pt-4">
        <div class="row">
            <div class="col-12 col-sm-4 mx-auto">
                <div class="form-group">
                    <label for="todo">Create a todo</label>
                    <input type="text" id="todo" name="todo" class="form-control" placeholder="Example : learn vue">
                </div>
                <button type="button" class="btn btn-sm btn-success mt-2 d-table ms-auto add" @click="add">Add a todo !</button>
                <hr>
                <h4>Todo List</h4>
                <div v-if="!todos.length">No item in todos</div>
                <ul v-else>
                    <li v-for="todo in todos" class="mb-2">
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <span class="d-block">
                                {{ todo.text }}
                            </span>
                            <div class="d-flex align-items-center justify-content-between">
                                <button type="button" class="btn btn-sm btn-info text-white me-1" @click="complete(todo.id)">Done</button>
                                <button type="button" class="btn btn-sm btn-danger" @click="remove(todo.id)">Remove</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
