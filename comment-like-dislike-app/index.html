<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="https://unpkg.com/vue@next"></script>

    <title>Class List App!</title>
</head>
<body>
<div id="app">
    <header>Comment Like/Dislike App</header>
    <div class="container">
        <div class="comment--like--dislike--app">
            <div v-for="comment in comments" class="card mb-10 comment--item">
                <p>{{comment.comment}}</p>
                <div class="action--button--container text-right mt-10">
                    <button class="btn-sm btn-success" @click="comment.like++">Beğendim ({{comment.like}})</button>
                    <button class="btn-sm btn-danger" @click="comment.dislike++">Beğenmedim ({{comment.dislike}})</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
