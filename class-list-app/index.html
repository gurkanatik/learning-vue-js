<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next"></script>

    <title>Class List App!</title>
</head>
<body>
<div id="app">
    <header>Class List App</header>
    <div class="container">
        <div class="class--list--app">
            <div class="card">
                <ul class="class-list" @click="">
                    <li>
                        <label>
                            <input class="mr-5" type="checkbox" v-model="classes" value="bg" />
                            <span>Background Color</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input class="mr-5" type="checkbox" v-model="classes" value="border" />
                            <span>Border</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input class="mr-5" type="checkbox" v-model="classes" value="border-radius" />
                            <span>Border Radius</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input class="mr-5" type="checkbox" v-model="classes" value="coor" />
                            <span>Color</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input class="mr-5" type="checkbox" v-model="classes" value="font-bold" />
                            <span>Font Bold</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input class="mr-5" type="checkbox" v-model="classes" value="font-italic" />
                            <span>Font Italic</span>
                        </label>
                    </li>
                </ul>

                <textarea :class="classes" rows="5"></textarea>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
